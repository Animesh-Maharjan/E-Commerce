<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'base/_navbar.html' %}

    <main class="flex-fill">
        <div class="container py-4">
            {% block content %}
            <div class="hero-section">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <h1 class="display-4 fw-bold mb-4 fade-in-up">Welcome to ShopHub</h1>
                            <p class="lead mb-4 fade-in-up">Discover amazing products at unbeatable prices. Your shopping journey starts here!</p>
                            <a href="{% url 'store-shop' %}" class="btn btn-secondary btn-lg fade-in-up">Start Shopping</a>
                        </div>
                        <div class="col-lg-6">
                            <img src="https://via.placeholder.com/600x400" class="img-fluid rounded" alt="Shopping">
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
    </main>

    {% include 'base/_footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
