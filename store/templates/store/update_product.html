{% extends 'base/base.html' %}
{% block title %}Update Product{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Update Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label>Slug</label>
            <input type="text" name="slug" class="form-control" value="{{ product.slug }}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label>Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-control">
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="new_category" class="form-control mt-2" placeholder="Or add new category">
        </div>
        <div class="mb-3">
            <label>Product Image</label>
            {% if product.image %}
                <img src="{{ product.image.url }}" width="100" class="mb-2" />
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
