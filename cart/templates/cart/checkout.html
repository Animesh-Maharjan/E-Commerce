{% extends 'base/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>

    <form method="POST">
        {% csrf_token %}
        <p>Total Amount: <strong>${{ total_price }}</strong></p>
        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>
{% endblock %}
